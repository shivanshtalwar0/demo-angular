<ng-template #titleInput>
  <input  class="form-control" [(ngModel)]="model.title" placeholder="Title" else>
</ng-template>

<div class="card"  [style]='myComponentStyle'>
    <div class="card-body">
      <img class="card-img-top" [src]="model.imgUrl" alt="Card image cap">
      <h5 *ngIf="!model.isBeingEdited;else titleInput" class="card-title">{{model.title}}</h5>
      
      <p *ngIf="!model.isBeingEdited" class="card-text">{{model.body}}</p>
      <textarea class="form-control" *ngIf="model.isBeingEdited" [(ngModel)]="model.body" placeholder="Body" ></textarea>
      <span class="badge badge-primary text-black">{{price | currency:'INR':'â‚¹'}}</span>
      <span class="badge badge-primary text-black">{{'foo bar' | uppercase}}</span>
      <button (click)="toggleEditState()" 
      (mouseover)="mouseMoveOn($event,true)"
      (mouseout)="mouseMoveOn($event,false)"
      [class]="{'btn-primary':model.isBeingEdited,'btn-danger':!model.isBeingEdited}"
      class="btn">{{model.isBeingEdited?'Save':'Edit'}}</button>
    </div>
    <div [ngTemplateOutlet]="titleInput"></div>
  </div>
