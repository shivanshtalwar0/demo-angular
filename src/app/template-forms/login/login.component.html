<form #form="ngForm">
  <div class="row m-2">
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Email</mat-label>
        <input 
        email
        #emailref="ngModel"
        required
        name="email" [(ngModel)]="email" type="email" matInput placeholder="Ex. pat@example.com" />
        <mat-error *ngIf="emailref.errors&&emailref.errors['required']">email is required</mat-error>
       <!-- {email:true,required:true} is invalid -->
       <!-- {email:false,required:false} is not invalid -->
        <mat-error *ngIf="emailref.errors&&emailref.errors['email']">email is invalid</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Password</mat-label>
        <input required minlength="6" #passwd="ngModel" name="password" [(ngModel)]="password" type="password" matInput />
        <mat-error *ngIf="passwd.errors&&passwd.errors['required']">password is required</mat-error>
        <mat-error *ngIf="passwd.errors&&passwd.errors['minlength']">password must be more than 6 char long</mat-error>
      </mat-form-field>
    </div>
    <div class="col-12">
        <button (click)="attemptLogin()" [disabled]="form.invalid" class="btn btn-primary">
            Login
        </button>
    </div>
    {{email +" :    " +password}}
  </div>
</form>
