<form [formGroup]="form">
  <div class="row m-2">
    <div *ngFor="let control of form.controls |keyvalue" class="col-12">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>{{control.key}}</mat-label>
        <input matInput [formControlName]="control.key" />
        <mat-error *ngIf="control.value.errors&&control.value.errors['required']">{{control.key}} is required
        </mat-error>
        <mat-error *ngIf="control.value.errors&&control.value.errors['pattern']">{{control.key}} is invalid</mat-error>
      </mat-form-field>
    </div>

    <div class="col-12">
      <button [disabled]="form.invalid" class="btn btn-primary">
        Login
      </button>
    </div>
  </div>
  {{form.value | json}}
</form>
